<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap"

    />
    <title>ChallengeONE | Angel Valladares</title>

  <body>
    <div class="container">
      <h1>Ingrese texto a encriptar aqui:</h1>
      <div class="texto-entrada">
        <textarea
          placeholder="Enter your text here..."
          class="input"
          name="text"
          type="text"
          id="input"
        ></textarea>
      </div>

      <div class="output">
        <h1 id="title2"></h1>
        <p id="output"></p>
      </div>

      <div class="buttons">
        <button class="button1" id="encrypt">Encriptar</button>
        <button class="button2" id="decrypt">Desencriptar</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
