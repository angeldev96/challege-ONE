<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap" rel="stylesheet">
    <title>ChallengeONE | Angel Valladares</title>
  </head>

  <body>
   

      <h1>Ingrese el texto aqui</h1>
      <div class="texto-entrada">
        <textarea placeholder="Enter your text here..." class="input" name="text" type="text" id="input" ></textarea>
      </div>
    
      <div class="output">
        <h1>Texto Encriptado</h1>
        <p id="output">
        </p>
      </div>

      

      <div class="buttons">

        <button id="encrypt"> Encriptar
        </button>
        <button id="decrypt">Desencriptar
        </button>
      
      </div>
      
<script>
  const encrypt = document.getElementById("encrypt");
  const decrypt = document.getElementById("decrypt");
  const input = document.getElementById("input");
  const output = document.getElementById("output");


 //encriptar
// // La letra "e" es convertida para "enter"
// // La letra "i" es convertida para "imes"
// // La letra "a" es convertida para "ai"
// // La letra "o" es convertida para "ober"
// // La letra "u" es convertida para "ufat"

function encriptar(texto) {
  let textoEncriptado = "";
  for (let i = 0; i < texto.length; i++) {
    if (texto[i] === "e") {
      textoEncriptado += "enter";
    } else if (texto[i] === "i") {
      textoEncriptado += "imes";
    } else if (texto[i] === "a") {
      textoEncriptado += "ai";
    } else if (texto[i] === "o") {
      textoEncriptado += "ober";
    } else if (texto[i] === "u") {
      textoEncriptado += "ufat";
    } else {
      textoEncriptado += texto[i];
    }
  }

  return textoEncriptado;
}

function desencriptar(texto) {
  let textoDesencriptado = "";
  for (let i = 0; i < texto.length; i++) {
    if (texto[i] === "e" && texto[i + 1] === "n" && texto[i + 2] === "t" && texto[i + 3] === "e" && texto[i + 4] === "r") {
      textoDesencriptado += "e";
      i += 4;
    } else if (texto[i] === "i" && texto[i + 1] === "m" && texto[i + 2] === "e" && texto[i + 3] === "s") {
      textoDesencriptado += "i";
      i += 3;
    } else if (texto[i] === "a" && texto[i + 1] === "i") {
      textoDesencriptado += "a";
      i += 1;
    } else if (texto[i] === "o" && texto[i + 1] === "b" && texto[i + 2] === "e" && texto[i + 3] === "r") {
      textoDesencriptado += "o";
      i += 3;
    } else if (texto[i] === "u" && texto[i + 1] === "f" && texto[i + 2] === "a" && texto[i + 3] === "t") {
      textoDesencriptado += "u";
      i += 3;
    } else {
      textoDesencriptado += texto[i];
    }
  }

  return textoDesencriptado;

 
}



  encrypt.addEventListener("click", () => {
    output.innerHTML = encriptar(input.value);
  });

  decrypt.addEventListener("click", () => {
    output.innerHTML = desencriptar(input.value);
  });


</script> 
     
  </body>
</html>
